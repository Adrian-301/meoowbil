<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meowwbil List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto py-10">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Meowwbil List</h1>

        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Loop data here -->
            <div class="bg-white shadow-lg rounded-lg overflow-hidden" th:each="mobil : ${meoowbil}">
                <img th:src="${mobil.image}" alt="Car Image" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h2 class="text-xl font-bold text-gray-800" th:text="${mobil.name}">Meow Sedan</h2>
                    <p class="text-sm text-gray-600" th:text="${mobil.type}">Sedan</p>
                    <p class="text-gray-700 mt-2" th:text="'Color: ' + ${mobil.color}">Color: Red</p>
                    <p class="text-gray-700" th:text="'Price: $' + ${mobil.price}">Price: $20,000</p>
                    <p class="text-gray-700" th:text="'Stock: ' + ${mobil.stock}">Stock: 10</p>
                    <p class="text-gray-700 font-semibold mt-2" th:text="${mobil.status}">Available</p>
                </div>
                <div class="p-4 bg-gray-100 flex justify-between items-center">
                    <a th:href="@{/edit/{id}(id=${mobil.id})}" class="text-blue-600 hover:underline">Edit</a>
                    <a th:href="@{/delete/{id}(id=${mobil.id})}" class="text-red-600 hover:underline">Delete</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
